<!DOCTYPE html>
<html>
    <head>
        <style>
#map {
    height: 400px;
    width: 100%;
}
        </style>
    </head>
    <body>
        <h1>Team 3's Find your location</h1>
        <p>Use GPS to get your coordinate and show your location on the Google Map</p>
        <div id="map"></div>

        <script>
            function initMap() {
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });

                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    console.log(pos)
                    map.setCenter(pos);
                    map.setZoom(12);
                });

            }
        </script>
        <script type='text/javascript' src='../config.js'></script>
        <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSkLgcQ4pN6mlLdeoA95cEIysJBY1Mn8&callback=initMap">
        </script>
    </body>
</html>
