<!DOCTYPE html>
<html>
    <head>
        <style>
#map {
    height: 400px;
    width: 100%;
}
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
        function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });

    navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
            console.log(pos)
            map.setCenter(pos);
            map.setZoom(7);
    });

        }
        </script>
        <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSkLgcQ4pN6mlLdeoA95cEIysJBY1Mn8&callback=initMap">
        </script>
    </body>
</html>
